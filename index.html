<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center my-2">
          <h1 class="text-white">Password Generator</h1>
        </div>
        <div class="col-12 mb-3">
          <input
            id="password"
            class="form-control form-control-lg text-center mb-1"
            type="text"
            placeholder="Password"
          />

          <div
            class="progress"
            role="progressbar"
            aria-label="Progress Bar"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              id="barprogress"
              class="progress-bar progress-bar-striped progress-bar-animated"
              style="width: 0%"
            >
              0%
            </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-start">
          <i
            id="passwordnew"
            class="bi bi-arrow-repeat me-2 pointerauto"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="New password"
          ></i>
          <i
            id="passwordcopy"
            class="bi bi-clipboard2-fill me-2 pointerauto"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Copy password"
          ></i>
          <i
            id="passwordsave"
            class="bi bi-save-fill me-2 pointerauto"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Save password"
          ></i>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/chance.min.js"></script>
    <script src="js/zxcvbn.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
